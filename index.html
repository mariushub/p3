<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - accueil</title>
    <link rel="stylesheet" href="phone.css">
    <script src="https://kit.fontawesome.com/f0dc1fa11b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- logo ohmyfood -->
    <header class="header">
        <div class="header-conteiner">
            <img src="./assets/logo/ohmyfood.png" alt="Logo OhMyFood" class="header-logo">
        </div>
        <div class="location-conteiner">
            <i class="fa-solid fa-location-dot"></i>
            <a>Paris, Belleville</a>
        </div>
    </header>

    <!-- corps page -->
    <main>
        <!-- premier bloque avec bouton-->
        <section class="explore">
            <div class="explore-conteiner">
                <h2 class="explore-title">Réservez le menu qui <br> vous convient</h2>
                <p class="explore-text">Découvrez des restaurants d'exception, <br> séléctionnés par nos soins.</p>
                <a href="restaurants" class="explore-ling">
                    <button class="explore-btn">
                        <span class="reverse-btn-title">Explorer nos restaurants</span>
                    </button>
                </a>
            </div>
        </section>
        <section class="fonction">
            <div class="fonction-conteiner">
                <h2 class="fonction-title">Fonctionnement</h2> 
                <p><button><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurants</button></p>
                <p><button><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-bars"></i> Composez votre menu</button></p>
                <p><button><i class="fa-solid fa-store"></i> Dégustez au restaurant</button></p>
            </div>
        </section>
        <section class="restaurants">
            <div class="restaurants-conteiner">
                <h2 class="restaurants-title">Restaurants</h2>
            </div>
        </section>
    </main>
    
    <!-- footer -->
    <footer class="footer">
        <h1 class="footer-title">ohmyfood</h1>
        <div class="footer-flex">
            <i class="fa-solid fa-utensils footer-icon"></i>
            <h3 class="footer-text footer-bold">Proposer un restaurant</h3>
        </div>
        <div class="footer-flex">
            <i class="fa-solid fa-handshake-angle footer-icon"></i> 
            <h3 class="footer-text footer-bold">Devenir partenaire</h3>
        </div>
        <h3 class="footer-text">Mention légales</h3>
        <h3 class="footer-text">Contact</h3>
    </footer>
</body>
</html>
